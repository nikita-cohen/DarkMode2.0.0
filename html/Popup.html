<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode V2</title>
    <link rel="stylesheet" href="../css/Popup.css">
</head>
<body>
<div class="main-container">
    <div id="container" class="container-on">
        <div id="version-txt" class="version-txt">Dark Mode 2.0</div>
        <div class="switch-container">
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round">
                    <span class="on">Сlick to turn off Dark Mode</span>
                    <span class="off">Сlick to turn on Dark Mode</span>
                </span>
            </label>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/Popup.js"></script>
</body>
</html>
